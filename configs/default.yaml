# Default simulation configuration
sim_type: full

# SPICE options
spice_options:
  reltol: 0.001
  abstol: 1e-12
  vntol: 1e-6

# AC analysis frequency range (Hz)
frequency_range: [1e3, 1e9]

# Transient analysis
time_step: 1e-9
duration: 1e-6

# Thermal
ambient_temp: 25.0

# Output directory
output_dir: ./sim_output
